<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generator Maturalnych</title>
  <style>
    /* Resetowanie marginesów i nadanie globalnego stylu */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Styl nagłówka */
    .header {
      width: 100%;
      background-color: #4a90e2;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    /* Kontener na treść strony */
    .content {
      max-width: 600px;
      width: 90%;
      margin-top: 30px;
    }

    /* Pojedynczy element kategorii */
    .category {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Styl nazwy kategorii */
    .category-name {
      font-size: 1.2em;
    }

    /* Styl przycisku */
    .category-button {
      background-color: #4a90e2;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .category-button:hover {
      background-color: #357ABD;
    }
    
    /* Media Queries dla urządzeń mobilnych */
    @media (max-width: 600px) {
      .content {
        width: 95%;
        margin-top: 20px;
      }
      .category {
        flex-direction: column;
        text-align: center;
      }
      .category-name {
        margin-bottom: 10px;
        font-size: 1.1em;
      }
      .category-button {
        padding: 8px 12px;
        font-size: 0.9em;
      }
      .header {
        padding: 15px 0;
      }
      .header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Generator Maturalnych</h1>
  </div>
  
  <div class="content">
    <div class="category">
      <div class="category-name">Matura Podstawowa</div>
      <button class="category-button" onclick="location.href='MaturaPodstawowaKategorie.html'">Przejdź</button>
    </div>
    
    <div class="category">
      <div class="category-name">Matura Rozszerzona</div>
      <button class="category-button" onclick="location.href='kategoria2.html'">Przejdź</button>
    </div>
  </div>
</body>
</html>
